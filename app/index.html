<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>7Movies</title>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="7movies"
      ng-controller="mainController as ctrl"
      class="container">
        <h1>{{ ctrl.title }}</h1>
        <h2>{{ ctrl.movie.Title }}</h2>
        <div class="row">
          <ul class="col-sm-6 episodes">
              <li ng-repeat="ep in ctrl.movie.Episodes"
                  ng-click="ctrl.select(ep)">
                  {{ ep.Title }}
              </li>
          </ul>
          <section class="col-sm-6">
            <h2>{{ctrl.episode.Title}}</h2>
            <img ng-src="{{ctrl.episode.Poster}}" />
          </section>
        </div>
        <h2>{{ ctrl.movies.Title }}</h2>
        <p>{{ ctrl.movies.Plot }}</p>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
